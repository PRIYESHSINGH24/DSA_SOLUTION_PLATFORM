<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="../img/lightlogo.png" />
    <meta
      property="og:url"
      content="https://priyeshsingh24.github.io/DSA_SOLUTION_PLATFORM/"
    />
    <meta property="og:type" content="website" />
    <link rel="icon" href="../img/lightlogo.png" type="image/png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login.css" />
    <title>Sign In / Sign Up</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <img src="../img/lightlogo.png" alt="Logo" />
      </div>
      <button class="mobile-menu-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke="black"
        >
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
      <ul class="nav-links">
        <li><a href="../" class="active">Home</a></li>
        <li><a href="platform.html">Platforms</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/contact.html">Contact</a></li>
        <li><a href="Login.html">Log In</a></li>
        <li><a href="Signup.html">Sign Up</a></li>
      </ul>
    </nav>

    <div id="authModal" class="modal">
      <div class="modal-content">
        <div class="form-main">
          <div id="signInForm" class="auth-container">
            <div class="auth-header">
              <h2 class="auth-title">Welcome Back</h2>
              <p class="auth-subtitle">Sign in to your account</p>
            </div>

            <form id="signInFormSubmit">
              <div class="input-group">
                <div class="input unified-input">
                  <img src="email.png" alt="Email Icon" class="input-icon" />
                  <input
                    type="email"
                    id="signInEmail"
                    class="input-field"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>

              <div class="input-group">
                <div class="input unified-input">
                  <img src="padlock.png" alt="Password Icon" class="input-icon" />
                  <input
                    type="password"
                    id="signInPassword"
                    class="input-field"
                    placeholder="Password"
                    required
                  />
                </div>
              </div>

              <div class="auth-options">
                <label class="remember-me">
                  <input type="checkbox" />
                  <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>

              <button type="submit" class="submit-btn">Sign In</button>

              <div class="auth-divider">
                <span>Or continue with</span>
              </div>

              <div class="social-signin">
                <button type="button" class="social-btn">
                  <i class="fa-brands fa-google"></i>
                </button>
                <button type="button" class="social-btn">
                  <i class="fa-brands fa-github"></i>
                </button>
              </div>

              <div class="auth-footer">
                Don't have an account?
                <a href="signup.html" class="auth-link">Create an account</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
