<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Linking Bootstrap for responsive styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Linking Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="pages/contributors.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+VN:wght@100..400&display=swap" rel="stylesheet">
  <title>Contributors and Stats</title>
</head>
  
<body>
<!-- Contributors Section -->
<div class="container">
  <h1 class="title">Contributors of ....</h1>
  
  <!-- GitHub Stats -->
  <div class="stats-container text-center">
    <h3>GitHub Statistics</h3>
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6 stat-box">
        <h4>Contributors</h4>
        <p id="contributors-count">0</p>
        <i class="fas fa-user" style="font-size: 24px; color: black;"></i>
      </div>
      <div class="col-md-3 col-sm-6 stat-box">
        <h4>Total Contributions</h4>
        <p id="commits-count">0</p>
        <i class="fas fa-users" style="font-size: 24px; color: black;"></i>
      </div>
      <div class="col-md-3 col-sm-6 stat-box">
        <h4>Stars</h4>
        <p id="stars-count">0</p>
        <i class="fas fa-star" style="font-size: 24px; color: black;"></i>
      </div>
      <div class="col-md-3 col-sm-6 stat-box">
        <h4>Forks</h4>
        <p id="forks-count">0</p>
        <i class="fas fa-code-branch" style="font-size: 24px; color: black;"></i>
      </div>
    </div>
  </div>

  <!-- Contributor Cards -->
  <div id="contributors" class="contributors-grid">
    <!-- Dynamic contributors will be added here by JavaScript -->
  </div>
</div>

<!-- Certificate Modal -->
<div class="modal fade" id="certificateModal" tabindex="-1" aria-labelledby="certificateModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="certificateModalLabel">Contributor Certificate</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="certificateCanvas" width="600" height="400"></canvas>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a id="downloadCertificate" class="btn btn-primary" download="certificate.png">Download</a>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript code to handle the functionality -->
<script src="pages/contributors.js"></script>

<!-- Bootstrap's JS for additional functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
